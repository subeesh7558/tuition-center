{% extends 'Staff_index.html' %}
{% load static %}
{% block content %}

<style>
    .ssubmit {
        width: 100px;
        margin-top: 4%;
        float: right;
        margin-right: 5%;
        padding-left: 3%;
        padding-right: 3%;
        line-height: 2;
        border: 1px solid #6c7293;
        color: #fff;
        background: #0090e7;
    }

    #tble {
        display: none;
    }

    label {
        color: #6c7293;
    }

    @media (max-width:767px) {
        .ssubmit {
            margin-top: -2%;
            float: right;
            margin-right: 0%;
            padding-left: 3%;
            padding-right: 3%;
            line-height: 2;
        }
    }
</style>
<h2 style="color: #6c7293;">Progress Report</h2>
<div class="col-md-8 grid-margin stretch-card pt-3">
    <div class="card">
        <div class="card-body">
            <form class="forms-sample" method="post" action="{% url 'Staff_progress_report_add' %}" enctype="multipart/form-data"> 
                
                
                
                {% csrf_token %}               
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Student Name</label>
                    <div class="col-sm-5">
                        <select class="form-control" style="color:white;" name="sname" id="empname">
                                    
                            <option value="">-</option>
                            {% for i in sps %}
                            <option value="{{i.fullname}}">{{i.fullname}}</option>
                            {% endfor %}
                           
                          </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Subject</label>
                    <div class="col-sm-5">
                        <select class="form-control" style="color:white;" name="ssubject" id="empname">
                                    
                            <option value="">-</option>
                            {% for i in sub %}
                            <option value="{{i.subject}}">{{i.subject}}</option>
                            {% endfor %}
                           
                          </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Mark</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="smark" id="exampleInputEmail2"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Date</label>
                    <div class="col-sm-5">
                        <input type="date" class="form-control txtDate" name="sdate" id="exampleInputEmail2"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div for="exampleInputEmail2" class="col-md-7 col-form-label"></div>
                    <div class="col-md-1">
                        <button id="ssubmit" type="submit"  class="btn btn ssubmit">Submit</button>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>





<script>
    $(function() {
        var dtToday = new Date();
        var month = dtToday.getMonth() + 1;
        var day = dtToday.getDate();
        var year = dtToday.getFullYear();
        if (month < 10)
            month = '0' + month.toString();
        if (day < 10)
            day = '0' + day.toString();
        var maxDate = year + '-' + month + '-' + day;
        $('.txtDate').attr('max', maxDate);

    })
</script>
{% endblock %}
