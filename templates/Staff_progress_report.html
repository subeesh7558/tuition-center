{% extends 'Staff_index.html' %}
{% load static %}
{% block content %}

<style>
    .Search {
        width: 100px;
        margin-top: 4%;
        float: right;
        margin-right: 5%;
        padding-left: 3%;
        padding-right: 3%;
        line-height: 2;
        border: 1px solid #6c7293;
        color: #fff;
        background: #0090e7;
    }

    #tble {
        display: none;
    }

    label {
        color: #6c7293;
    }

    @media (max-width:767px) {
        .Search {
            margin-top: -2%;
            float: right;
            margin-right: 0%;
            padding-left: 3%;
            padding-right: 3%;
            line-height: 2;
        }
    }
</style>
<h2 style="color: #6c7293;">Progress Report</h2>
<div class="col-md-12 grid-margin stretch-card pt-3">
    <div class="card">
        <div class="card-body">
            <form class="forms-sample">
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Student Name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="exampleInputUsername2"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Subject</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="exampleInputEmail2"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Mark</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="exampleInputEmail2"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Date</label>
                    <div class="col-sm-5">
                        <input type="date" class="form-control" id="exampleInputEmail2"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div for="exampleInputEmail2" class="col-md-7 col-form-label"></div>
                    <div class="col-md-1">
                        <button id="btnSearch" type="button" class="btn btn Search">Submit</button>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="col-lg-12 grid-margin stretch-card" id="tble">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th> Student Name </th>
                            <th> Subject </th>
                            <th> Mark </th>
                            <th> Date </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>  </td>
                            <td>  </td>
                            <td>  </td>
                            <td> </td>
                        </tr>
                        <tr>
                            <td> </td>
                            <td>  </td>
                            <td>  </td>
                            <td>  </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const targetDiv = document.getElementById("tble");
    const btn = document.getElementById("btnSearch");
    btn.onclick = function () {
        if ((targetDiv.style.display = "block")) {
            targetDiv.style.display = "block";
        } else {
            targetDiv.style.display !== "none";
        }
    };
</script>

{% endblock %}
