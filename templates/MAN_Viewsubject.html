{%extends 'Staff_index.html'%} {% load static %} {% block content %}

<style>
  .dropdown-item:hover {
    color: #f4f4f8;
  }
</style>






<div class="row">
    {% for i in sub %}
    <div class="col-sm-4 grid-margin">
      <div class="card">
        <a href=""  style="text-decoration: none; color: white;">
          
          <div class="card-body">
            
            <div class="row">
              <div class="col-8 col-sm-12 col-xl-8 my-auto">
                <div class="d-flex d-sm-block d-md-flex align-items-center">
                  <h4 class="mb-2">{{i.subject}}</h4></div>
                  <div class="d-flex d-sm-block d-md-flex align-items-center">
                  <h4 class="mb-1">{{i.rate}}</h4></div>
                  <div class="d-flex d-sm-block d-md-flex align-items-center">
                  <h4 class="mb-0">{{i.batch.batch}}</h4>
                </div>
                  <!-- <p class="text-success ms-2 mb-0 font-weight-medium">+3.5%</p> -->
              
                <!-- <h6 class="text-muted font-weight-normal">11.38% Since last month</h6> -->
                <br>
                <br>
                <a href="{% url 'MAN_Updatesubject' i.id %}" class="btn btn-social-icon-text btn-outline-warning">
                  <i class="mdi mdi-update-forever"></i> Update</a>
                  <a href="{% url 'MAN_subject_delete' i.id %}" class="btn btn-social-icon-text btn-outline-danger float right"onclick="return confirm('Are you sure you want to delete this item?');">
                    <i class="mdi mdi-forever"></i> Delete</a>
              </div>
              <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">
                 <img src="{{i.logo.url}}" width="80" height="80">
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
